<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5</title>
</head>
<body>
  <canvas id="Canvas" width="200" height="100" style="border:1px solid #000000;">Canvas</canvas>
</body>
<script>
  var c = document.getElementById("Canvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(95,50,40,0,2*Math.PI);
  ctx.stroke();
</script>
</html>
